name: Build and Store Artifacts

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7

      - name: Debug
        run: cat /home/runner/work/_temp/s3cmd.conf

      - name: Set up S3cmd cli tool
        uses: s3-actions/s3cmd@v2.0.0
        with:
          provider: scaleway
          region: nl-ams
          access_key: ${{ secrets.SCALEWAY_ACCESS_KEY }}
          secret_key: ${{ secrets.SCALEWAY_SECRET_KEY }}

      - name: Deploy to object storage
        run: |
          s3cmd sync --recursive --delete-removed --acl-public dist s3://love.berk.es/
